<!DOCTYPE html>

<html lang="en">
    <!-- Sets the language of the document to English -->
    <head>
        <meta charset="UTF-8">
        <!-- Specifies the character encoding for the document as UTF-8 -->
        
        <meta name="description" content="this is my template I applied"/>
        <!-- Provides a brief description of the webpage -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Sets the viewport to make the website responsive on different devices -->

        <meta name="copyright" content="Â© Mahmoud Mohamed Talal"/>
        <!-- Defines the copyright information -->

        <meta name="robots" content="index, homem, homepage, follow"/>
        <!-- Provides instructions to web crawlers for indexing and following links -->

        <meta name="author" content="Mahmoud M. Talal"/>
        <!-- Specifies the author of the webpage -->

        <meta name="revised" content="Sunday, Aug 11th, 2021, 11:35 PM"/>
        <!-- Indicates the last time the document was modified -->

        <meta name="theme-color" content="#E13C81"/>
        <!-- Sets the theme color for the browser's address bar on mobile devices -->

        <meta name="keywords" content="log in, login, log out, logout, home, homepage, firstpage"/>
        <!-- Provides keywords related to the content for search engines -->

        <link rel="icon" href="Images/HomePage-Icon.png" type="image.png" sizes="30*30">
        <!-- Links the webpage to an icon that will appear in the browser tab -->

        <link rel="stylesheet" href="CSS/master.css">
        <!-- Links an external CSS stylesheet for styling the webpage -->

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Links to an external library for using icon fonts -->

        <title>Login Page</title>
        <!-- Sets the title of the webpage as it appears in the browser tab -->
    </head>

    <body>
        <h1>Join our new world now</h1>
        <!-- Welcome phase login form -->
        <h3>Become a part of something extraordinary and Join us today in shaping the future.</h3>

        <div class="warpper">
            <!-- Container for the login form -->

            <form action="">
                <!-- Form for user login -->
                <h2>Welcome!</h2>
                <!-- Header for the login form -->

                <div class="input-box">
                    <!-- Container for the username input field -->
                    <input type="text" placeholder="Username" required>
                    <!-- Input field for the username -->
                    <i class='bx bxs-user'></i>
                    <!-- Icon representing the user -->
                </div>

                <div class="input-box">
                    <!-- Container for the password input field -->
                    <input type="password" placeholder="Password" required>
                    <!-- Input field for the password -->
                    <i class='bx bxs-lock-alt'></i>
                    <!-- Icon representing the password -->
                </div>

                <div class="remember-forget">
                    <!-- Section for the "Remember me" checkbox and "Forget password" link -->
                    <label> <input type="checkbox">Remember me</label>
                    <!-- Checkbox for remembering the user's login details -->
                    <a href="#">Forget password?</a>
                    <!-- Link to reset the password -->
                </div>

                <button class="btn" type="submit">Login</button>
                <!-- Button to submit the login form -->

                <div class="register-link">
                    <!-- Section for the registration link -->
                    <p>Don't have an account?<a href="#">Register now</a></p>
                    <!-- Text and link for users to register an account -->
                </div>
            </form>
        </div>
    </body>
</html>
